<!DOCTYPE html>
<html>
<head><title>Reset Password</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script></head>
<body>
  <h2>Reset Your Password</h2>
  <form id="resetForm">
    <input type="password" id="newPassword" placeholder="New Password" required />
    <button type="submit">Update Password</button>
  </form>

  <script>
    const uuid = window.location.pathname.split('/').pop();

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;

      const response = await axios.post(`http://localhost:3000/api/password/updatepassword/${uuid}`, {newPassword});

      // const data = await response.json();

      alert("password updated successfully");
      
       window.location.href = '/'
    });
  </script>
</body>
</html>
