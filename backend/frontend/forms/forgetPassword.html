<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forget password</title>
    <link rel="stylesheet" type="text/css" href="../styles/indexStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="main">


        <div class="signup">
            <form id="forgetPasswordForm">
                <label for="chk" aria-hidden="true">Enter Email</label>

                <input type="email" name="email" id="email" placeholder="Email" required="">

                <button type="submit">submit</button>
            </form>
        </div>


    </div>
    <script>
        document.getElementById('forgetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            try {
                const response = await axios.post('http://localhost:3000/api/password/forgot-password', {
                    email
                });

                console.log(response);
                alert("Password reset link has been sent on your email id");
                window.location.href = './';
            } catch (err) {
                console.error(err);
                if (err.response && err.response.data && err.response.data.msg) {
                    alert(err.response.data.msg);
                } else {
                    alert('Something went wrong. Please try again.');
                }
            }
        });

    </script>
</body>

</html>
